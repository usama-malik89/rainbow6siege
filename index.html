<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>R6S Random Map</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="lib/jquery-3.2.1.slim.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="background">
            <img src="assets/r6s_logo.png" class="logo">
            <p class="title">Random Map & Mode Picker</p>
            <div class="map_img">
                <img id="img" src="assets/starter.jpg">
            </div>
            <p class="title" id="mapName">Random Map & Mode Picker</p>
            
            <div class="mapInput">
               <form>
                  <input type="radio" name="mapType" value="allMaps" checked> All Maps
                  <input type="radio" name="mapType" value="casualMaps"> Casual Maps
                  <input type="radio" name="mapType" value="rankedMaps"> Ranked Maps 
               </form>
            </div>
            
            <div class="button1">
                <button id="butn"><p>GENERATE</p></button>
            </div>
        </div>
    </body>
</html>
